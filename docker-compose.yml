version: "3"

services:
  ################################
  #   Setup postgres container
  ################################
  movies-database:
    image: postgres:latest
    ports:
        - '5432:5432'
    volumes:
        - ./data/:/docker-entrypoint-initdb.d/
    environment:
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=movies
      - POSTGRES_USER=movies

  ################################
  #   Setup node container
  ################################
  movies-server:
    build: ./server
    expose:
      - 5000
    ports:
      - 5000:5000
    volumes:
      - ./server/src:/usr/src/server/src/
    command: npm run dev
    environment:
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=movies
      - POSTGRES_USER=movies

  movies-frontend:
    volumes:
      - ./frontend/src:/usr/src/frontend/src
    command: npm run start
    build: ./frontend
    ports:
      - 3000:3000
    links:
      - movies-database
